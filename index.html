<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-banner">
                <img src="odin-lined.png" alt="" class="logo-img">
                <div class="logo">ODIN</div>
            </div>
        </div>
        <div class="right">
            <div class="top">This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.</div>
            <div class="middle">
                <div class="title">Let's do this!</div>
                <form action="#" method="post">
                    <section>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" class="selected" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" class="selected" required>
                        </div>
                    </section>
                    
                    <section>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" class="selected" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone" class="selected" required>
                        </div>
                    </section>
                    
                    <section>
                        <div>
                            <label for="pword">PASSWORD</label>
                            <input type="password" id="pword" name="pword" required>
                        </div>
                        <div>
                            <label for="cpword">CONFIRM PASSWORD</label>
                            <input type="password" id="cpword" name="cpword" required>
                        </div>
                    </section>
                    <button type="submit"> Create Account</button>
                </form>
            </div>
            <div class="bottom">
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
